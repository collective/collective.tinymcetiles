[buildout]
extensions = mr.developer
auto-checkout =
    plone.app.tiles
    plone.app.contentlistingtile
    plone.app.contenttypes
    plone.app.querystring
    plone.app.event

[sources]
plone.app.contentlistingtile = git https://github.com/plone/plone.app.contentlistingtile.git pushurl=git@github.com:plone/plone.app.contentlistingtile.git branch=tinymcetiles
# requires reversal of a commit to make popups work
plone.app.tiles = git https://github.com/plone/plone.app.tiles.git pushurl=git@github.com:plone/plone.app.tiles.git branch=makepopupwork
plone.app.contenttypes = git https://github.com/termitnjak/plone.app.contenttypes.git pushurl=git@github.com:termitnjak/plone.app.contenttypes.git branch=folderish_content
# make sure plone.app.event is certain version to make it compatible with our branch of plone.app.contenttypes
plone.app.event = git https://github.com/plone/plone.app.event.git pushurl=git@github.com:plone/plone.app.event.git rev=ed3038c347b8
plone.app.querystring = git https://github.com/plone/plone.app.querystring.git pushurl=git@github.com:plone/plone.app.querystring.git branch=relative_path_with_depth
